<h2> Add an album to your collection! </h2>

<mat-card>

  <form (submit)="onCreatePost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input
       matInput
       type="text"
       placeholder="title"
       name="title"
       ngModel
       #title="ngModel"
       required>
      <mat-error *ngIf="title.invalid">Please enter an album Title, Homie!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="text"
      placeholder="artist"
      name="artist"
      ngModel
      #artist="ngModel"
      required>
      <mat-error *ngIf="artist.invalid">Please enter an artist, Homie!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="text"
      placeholder="genre"
      name="genre"
      ngModel
      #genre="ngModel"
      >
    </mat-form-field>
    <mat-chip-list color="accent">
      <mat-chip color="accent" >Mint</mat-chip>
      <mat-chip color="accent">Near Mint</mat-chip>
      <mat-chip color="accent">Very Good +</mat-chip>
      <mat-chip color="accent">Very Good </mat-chip>
      <mat-chip color="accent">Good+</mat-chip>
      <mat-chip color="accent">Poor/Fair</mat-chip>
    </mat-chip-list>
    <mat-form-field>
      <textarea
      placeholder="notes"
      matInput rows="3"
      name="content"
      ngModel
      #content="ngModel">
        </textarea>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">save post</button>
  </form>
 </mat-card>
